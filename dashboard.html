<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manager Dashboard</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f9fa; color:#111; }
h1 { color:#0a7b3f; text-align:center; }
.card { background:#fff; padding:20px; border-radius:10px; max-width:1000px; margin:20px auto; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { padding:10px; border:1px solid #ccc; text-align:left; }
th { background:#eee; }
button { padding:6px 10px; border:none; border-radius:5px; cursor:pointer; background:#0b5ed7; color:#fff; }
button:disabled { background:#ccc; cursor:not-allowed; }
#loginForm { max-width:400px; margin:50px auto; }
input { width:100%; padding:10px; margin:6px 0; border-radius:5px; border:1px solid #ccc; }
.logout { float:right; background:#d9534f; }
.small { font-size:0.9rem; color:#666; }
.answers-panel { margin-top:10px; }
.response { border:1px solid #ccc; border-radius:5px; margin-bottom:10px; padding:10px; background:#f9f9f9; }
.response-header { font-weight:bold; cursor:pointer; background:#e9ecef; padding:6px; border-radius:5px; }
.response-content { display:none; margin-top:6px; }
.meta { font-size:0.85rem; color:#666; margin-bottom:6px; }
.back { margin-top:12px; background:#6c757d; }
.empty { color:#666; padding:10px; }
</style>
</head>
<body>

<div id="loginContainer" class="card">
  <h1>Manager Login</h1>
  <form id="loginForm">
    <label class="small" for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
    <label class="small" for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="loginError" style="color:red;"></p>
  </form>
</div>

<div id="dashboardContainer" class="card" style="display:none;">
  <h1>Manager Dashboard</h1>
  <button id="logoutBtn" class="logout">Logout</button>
  <table>
    <thead>
      <tr>
        <th>Hospital Name</th>
        <th>Total Feedbacks</th>
        <th>Feedbacks (View)</th>
      </tr>
    </thead>
    <tbody id="dashboardBody"></tbody>
  </table>
  <p id="noDataMessage" class="small" style="display:none;">No feedbacks found.</p>
</div>

<div id="answersContainer" class="card" style="display:none;">
  <h1 id="answersTitle">Answers</h1>
  <div id="answersList" class="answers-panel"></div>
  <div style="text-align:right;">
    <button id="backBtn" class="back">Back to Dashboard</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { 
  getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut 
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { 
  getFirestore, collection, onSnapshot, query, orderBy 
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyDvVUrCLZj3Afu5MFqu5EhOGejyTfqEjgY",
  authDomain: "suggestion-box-4b869.firebaseapp.com",
  projectId: "suggestion-box-4b869",
  storageBucket: "suggestion-box-4b869.firebasestorage.app",
  messagingSenderId: "263926556991",
  appId: "1:263926556991:web:8c1f585f1f42fb72664b8a",
  measurementId: "G-RHHQJE2Y6B"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ===== DOM elements =====
const loginContainer = document.getElementById("loginContainer");
const dashboardContainer = document.getElementById("dashboardContainer");
const answersContainer = document.getElementById("answersContainer");
const loginForm = document.getElementById("loginForm");
const loginError = document.getElementById("loginError");
const dashboardBody = document.getElementById("dashboardBody");
const logoutBtn = document.getElementById("logoutBtn");
const noDataMessage = document.getElementById("noDataMessage");
const answersTitle = document.getElementById("answersTitle");
const answersList = document.getElementById("answersList");
const backBtn = document.getElementById("backBtn");

// ===== All hospitals =====
const ALL_HOSPITALS = [
  "The Matuu Hospital",
  "Reliable Healthcare Services Hospital",
  "Ekalakala Nursing Home",
  "Ultrakathiani Hospital",
  "Ultrakathiani Hospital- Mitaboni",
  "Namanga Nursing Home",
  "Ginger Hospital",
  "Kwa Vonza Cottage Hospital"
];

// ===== Question order =====
const QUESTION_ORDER = [
  { section: "A", q: 1, text: "How long have you worked with the company?" },
  { section: "A", q: 3, text: "What is your employment status?" },
  { section: "B", q: 1, text: "How would you rate your general work environment?" },
  { section: "B", q: 3, text: "Do you feel you have the tools and resources needed?" },
  { section: "B", q: 5, text: "How would you rate communication within your department?" },
  { section: "B", q: 7, text: "How would you rate communication between departments?" },
  { section: "B", q: 9, text: "Do you feel your ideas and feedback are valued by management?" },
  { section: "C", q: 1, text: "How approachable is your immediate supervisor/manager?" },
  { section: "C", q: 3, text: "How well does management communicate goals and expectations?" },
  { section: "C", q: 5, text: "Do you feel supported by management in your work and professional growth?" },
  { section: "C", q: 7, text: "How would you rate the overall leadership of the company?" },
  { section: "D", q: 1, text: "How satisfied are you with your current role?" },
  { section: "D", q: 3, text: "Do you believe your workload is reasonable?" },
  { section: "D", q: 5, text: "Are your skills and talents being fully utilized in your current position?" },
  { section: "D", q: 7, text: "Do you see opportunities for career growth and advancement?" },
  { section: "E", q: 1, text: "How satisfied are you with your compensation?" },
  { section: "E", q: 3, text: "How satisfied are you with employee benefits?" },
  { section: "F", q: 1, text: "How would you describe the teamwork in your department?" },
  { section: "F", q: 3, text: "Do you feel the company promotes fairness, respect, and equal opportunity?" },
  { section: "F", q: 5, text: "How motivated do you feel coming to work each day?" }
];

// ===== Login =====
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  loginError.textContent = "";
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    loginForm.reset();
  } catch(err) {
    loginError.textContent = err.message;
  }
});

// ===== Logout =====
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
});

// ===== Back button =====
backBtn.addEventListener("click", () => {
  answersContainer.style.display = "none";
  dashboardContainer.style.display = "block";
});

// ===== Auth listener =====
onAuthStateChanged(auth, async user => {
  if(user){
    loginContainer.style.display = "none";
    dashboardContainer.style.display = "block";
    listenToFeedbacks(); // real-time updates
  } else {
    loginContainer.style.display = "block";
    dashboardContainer.style.display = "none";
    answersContainer.style.display = "none";
  }
});

// ===== Real-time listener =====
function listenToFeedbacks(){
  const q = query(collection(db, "feedbacks"), orderBy("createdAt", "desc"));
  onSnapshot(q, snapshot => {
    const feedbacks = snapshot.docs.map(doc => doc.data());
    populateDashboard(feedbacks);
  });
}

// ===== Populate dashboard =====
function populateDashboard(feedbacks){
  const grouped = {}; // normalized grouping

  feedbacks.forEach(f => {
    if(!f.hospitalName) return;
    const nameNorm = f.hospitalName.trim().toLowerCase();
    if(!grouped[nameNorm]) grouped[nameNorm] = [];
    grouped[nameNorm].push(f);
  });

  dashboardBody.innerHTML = "";

  ALL_HOSPITALS.forEach(displayName => {
    const normName = displayName.trim().toLowerCase();
    const feedbackList = grouped[normName] || [];

    const tr = document.createElement("tr");

    const tdName = document.createElement("td");
    tdName.textContent = displayName;
    tr.appendChild(tdName);

    const tdCount = document.createElement("td");
    tdCount.textContent = feedbackList.length;
    tr.appendChild(tdCount);

    const tdAction = document.createElement("td");
    const btn = document.createElement("button");
    btn.textContent = "View";
    btn.disabled = feedbackList.length === 0;
    btn.addEventListener("click", () => openAnswers(displayName, feedbackList));
    tdAction.appendChild(btn);
    tr.appendChild(tdAction);

    dashboardBody.appendChild(tr);
  });

  noDataMessage.style.display = feedbacks.length === 0 ? "block" : "none";
}

// ===== Show answers =====
function openAnswers(hospital, feedbacks){
  dashboardContainer.style.display = "none";
  answersContainer.style.display = "block";
  answersTitle.textContent = "Answers â€” " + hospital;
  answersList.innerHTML = "";

  if(!feedbacks || feedbacks.length === 0){
    const empty = document.createElement("div");
    empty.className = "empty";
    empty.textContent = "No answers yet for this hospital.";
    answersList.appendChild(empty);
    return;
  }

  feedbacks.forEach((fb, index) => {
    const respDiv = document.createElement("div");
    respDiv.className = "response";

    const content = document.createElement("div");
    content.className = "response-content";

    const header = document.createElement("div");
    header.className = "response-header";
    header.textContent = "Response #" + (index + 1);
    header.addEventListener("click", () => {
      content.style.display = content.style.display === "none" ? "block" : "none";
    });

    // Show answers in proper order
    QUESTION_ORDER.forEach(q => {
      const key = `${q.section}_q${q.q}`;
      const answer = fb[key] || "No response";
      const p = document.createElement("div");
      p.textContent = `${q.text}: ${answer}`;
      content.appendChild(p);
    });

    respDiv.appendChild(header);
    respDiv.appendChild(content);
    answersList.appendChild(respDiv);
  });
}
</script>
</body>
</html>
