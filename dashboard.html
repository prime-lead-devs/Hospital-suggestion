<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDvVUrCLZj3Afu5MFqu5EhOGejyTfqEjgY",
  authDomain: "suggestion-box-4b869.firebaseapp.com",
  projectId: "suggestion-box-4b869",
  storageBucket: "suggestion-box-4b869.firebasestorage.app",
  messagingSenderId: "263926556991",
  appId: "1:263926556991:web:8c1f585f1f42fb72664b8a",
  measurementId: "G-RHHQJE2Y6B"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM elements
const loginContainer = document.getElementById("loginContainer");
const dashboardContainer = document.getElementById("dashboardContainer");
const answersContainer = document.getElementById("answersContainer");
const loginForm = document.getElementById("loginForm");
const loginError = document.getElementById("loginError");
const dashboardBody = document.getElementById("dashboardBody");
const logoutBtn = document.getElementById("logoutBtn");
const noDataMessage = document.getElementById("noDataMessage");
const answersTitle = document.getElementById("answersTitle");
const answersList = document.getElementById("answersList");
const backBtn = document.getElementById("backBtn");

const HOSPITALS = [
  "The Matuu Hospital",
  "Reliable Healthcare Services Hospital",
  "Ekalakala Nursing Home",
  "Ultrakathiani Hospital",
  "Ultrakathiani Hospital- Mitaboni",
  "Namanga Nursing Home",
  "Ginger Hospital",
  "Kwa Vonza Cottage Hospital"
];

// Master Question Order
const QUESTION_ORDER = [
  { section: "A", q: 1, text: "How long have you worked with the company?" },
  { section: "A", q: 3, text: "What is your employment status?" },
  { section: "B", q: 1, text: "How would you rate your general work environment?" },
  { section: "B", q: 3, text: "Do you feel you have the tools and resources needed?" },
  { section: "B", q: 5, text: "How would you rate communication within your department?" },
  { section: "B", q: 7, text: "How would you rate communication between departments?" },
  { section: "B", q: 9, text: "Do you feel your ideas and feedback are valued by management?" },
  { section: "C", q: 1, text: "How approachable is your immediate supervisor/manager?" },
  { section: "C", q: 3, text: "How well does management communicate goals and expectations?" },
  { section: "C", q: 5, text: "Do you feel supported by management in your work and professional growth?" },
  { section: "C", q: 7, text: "How would you rate the overall leadership of the company?" },
  { section: "D", q: 1, text: "How satisfied are you with your current role?" },
  { section: "D", q: 3, text: "Do you believe your workload is reasonable?" },
  { section: "D", q: 5, text: "Are your skills and talents being fully utilized in your current position?" },
  { section: "D", q: 7, text: "Do you see opportunities for career growth and advancement?" },
  { section: "E", q: 1, text: "How satisfied are you with your compensation?" },
  { section: "E", q: 3, text: "How satisfied are you with employee benefits?" },
  { section: "F", q: 1, text: "How would you describe the teamwork in your department?" },
  { section: "F", q: 3, text: "Do you feel the company promotes fairness, respect, and equal opportunity?" },
  { section: "F", q: 5, text: "How motivated do you feel coming to work each day?" }
];

// ===== Login =====
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  loginError.textContent = "";
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    loginForm.reset();
  } catch(err) {
    loginError.textContent = err.message;
  }
});

// ===== Logout =====
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
});

// ===== Back button =====
backBtn.addEventListener("click", () => {
  answersContainer.style.display = "none";
  dashboardContainer.style.display = "block";
});

// ===== Auth state listener =====
onAuthStateChanged(auth, async user => {
  if(user){
    loginContainer.style.display = "none";
    dashboardContainer.style.display = "block";
    await populateDashboard();
  } else {
    loginContainer.style.display = "block";
    dashboardContainer.style.display = "none";
    answersContainer.style.display = "none";
  }
});

// ===== Populate dashboard =====
async function populateDashboard(){
  try {
    const snapshot = await getDocs(collection(db, "feedbacks"));
    const feedbacks = snapshot.docs.map(doc => doc.data());
    const grouped = groupByHospital(feedbacks);

    dashboardBody.innerHTML = "";
    HOSPITALS.forEach(hospital => {
      const tr = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = hospital;
      tr.appendChild(tdName);

      const tdCount = document.createElement("td");
      tdCount.textContent = (grouped[hospital] || []).length;
      tr.appendChild(tdCount);

      const tdAction = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "View";
      btn.addEventListener("click", () => openAnswers(hospital, grouped[hospital] || []));
      tdAction.appendChild(btn);
      tr.appendChild(tdAction);

      dashboardBody.appendChild(tr);
    });

    noDataMessage.style.display = feedbacks.length === 0 ? "block" : "none";
  } catch(err) {
    console.error("Error fetching feedbacks:", err);
    dashboardBody.innerHTML = "<tr><td colspan='3'>Error loading feedbacks.</td></tr>";
  }
}

// ===== Group feedbacks by hospital =====
function groupByHospital(feedbacks){
  const grouped = {};
  feedbacks.forEach(f => {
    const name = (f.hospitalName || "Unknown").toString().trim();
    if(!grouped[name]) grouped[name] = [];
    grouped[name].push(f);
  });
  return grouped;
}

// ===== Show answers per hospital =====
function openAnswers(hospital, feedbacks){
  dashboardContainer.style.display = "none";
  answersContainer.style.display = "block";
  answersTitle.textContent = "Answers â€” " + hospital;
  answersList.innerHTML = "";

  if(!feedbacks.length){
    const empty = document.createElement("div");
    empty.className = "empty";
    empty.textContent = "No answers yet for this hospital.";
    answersList.appendChild(empty);
    return;
  }

  feedbacks.forEach((fb, index) => {
    const respDiv = document.createElement("div");
    respDiv.className = "response";

    const header = document.createElement("div");
    header.className = "response-header";
    header.textContent = "Response #" + (index + 1);

    const content = document.createElement("div");
    content.className = "response-content";

    header.addEventListener("click", () => {
      content.style.display = content.style.display === "none" ? "block" : "none";
    });

    QUESTION_ORDER.forEach(q => {
      const key = `${q.section} q${q.q}`;
      const answer = fb[key] || "No response";
      const p = document.createElement("div");
      p.textContent = `${q.text}: ${answer}`;
      content.appendChild(p);
    });

    respDiv.appendChild(header);
    respDiv.appendChild(content);
    answersList.appendChild(respDiv);
  });
}
</script>
