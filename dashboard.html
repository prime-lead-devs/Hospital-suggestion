<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Manager Dashboard</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f9fa; color:#111; }
h1 { color:#0a7b3f; text-align:center; }
.card { background:#fff; padding:20px; border-radius:10px; max-width:1000px; margin:20px auto; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { padding:10px; border:1px solid #ccc; text-align:left; }
th { background:#eee; }
button { padding:6px 10px; border:none; border-radius:5px; cursor:pointer; background:#0b5ed7; color:#fff; }
#loginForm { max-width:400px; margin:50px auto; }
input, select { width:100%; padding:10px; margin:6px 0; border-radius:5px; border:1px solid #ccc; }
.logout { float:right; background:#d9534f; }
.small { font-size:0.9rem; color:#666; }
.answers-list { margin-top:10px; max-height:500px; overflow-y:auto; }
.answer { padding:10px; border-bottom:1px solid #eee; }
.meta { font-size:0.85rem; color:#666; margin-bottom:6px; }
.back { margin-top:12px; background:#6c757d; }
.empty { color:#666; padding:10px; }
.summary-cards { display:flex; gap:20px; flex-wrap:wrap; margin-top:20px; }
.summary-card { flex:1; background:#e6f4ea; padding:15px; border-radius:8px; text-align:center; box-shadow:0 3px 8px rgba(0,0,0,0.05);}
.summary-card.negative { background:#fdecea; color:#d9534f;}
.summary-card h2 { margin:5px 0; font-size:1.5rem;}
.collapsible { cursor:pointer; background:#eee; padding:8px; border-radius:5px; margin-top:5px; }
.content { display:none; padding:10px; border-left:2px solid #0b5ed7; margin-bottom:5px; }
.positive { color:green; }
.neutral { color:orange; }
.negative { color:red; }
</style>
</head>
<body>

<div id="loginContainer" class="card">
  <h1>Manager Login</h1>
  <form id="loginForm">
    <label class="small" for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
    <label class="small" for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="loginError" style="color:red;"></p>
  </form>
</div>

<div id="dashboardContainer" class="card" style="display:none;">
  <h1>Manager Dashboard</h1>
  <button id="logoutBtn" class="logout">Logout</button>
  
  <div class="summary-cards">
    <div class="summary-card" id="totalFeedbacks"><h2>0</h2><p>Total Feedbacks</p></div>
    <div class="summary-card" id="positiveCount"><h2>0</h2><p>Positive Responses</p></div>
    <div class="summary-card" id="neutralCount"><h2>0</h2><p>Neutral Responses</p></div>
    <div class="summary-card negative" id="negativeCount"><h2>0</h2><p>Negative Responses</p></div>
  </div>

  <label for="hospitalFilter">Filter by Hospital:</label>
  <select id="hospitalFilter">
    <option value="all">All Hospitals</option>
  </select>

  <div id="questionsContainer"></div>
  <p id="noDataMessage" class="small" style="display:none;">No feedbacks found.</p>
</div>

<div id="answersContainer" class="card" style="display:none;">
  <h1 id="answersTitle">Answers</h1>
  <div id="answersList" class="answers-list"></div>
  <div style="text-align:right;">
    <button id="backBtn" class="back">Back to Dashboard</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDvVUrCLZj3Afu5MFqu5EhOGejyTfqEjgY",
  authDomain: "suggestion-box-4b869.firebaseapp.com",
  projectId: "suggestion-box-4b869",
  storageBucket: "suggestion-box-4b869.firebasestorage.app",
  messagingSenderId: "263926556991",
  appId: "1:263926556991:web:8c1f585f1f42fb72664b8a",
  measurementId: "G-RHHQJE2Y6B"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM elements
const loginContainer = document.getElementById("loginContainer");
const dashboardContainer = document.getElementById("dashboardContainer");
const answersContainer = document.getElementById("answersContainer");
const loginForm = document.getElementById("loginForm");
const loginError = document.getElementById("loginError");
const logoutBtn = document.getElementById("logoutBtn");
const backBtn = document.getElementById("backBtn");
const hospitalFilter = document.getElementById("hospitalFilter");
const questionsContainer = document.getElementById("questionsContainer");
const totalFeedbacksEl = document.getElementById("totalFeedbacks").querySelector("h2");
const positiveCountEl = document.getElementById("positiveCount").querySelector("h2");
const neutralCountEl = document.getElementById("neutralCount").querySelector("h2");
const negativeCountEl = document.getElementById("negativeCount").querySelector("h2");
const noDataMessage = document.getElementById("noDataMessage");

const HOSPITALS = [
  "The Matuu Hospital",
  "Reliable Healthcare Services Hospital",
  "Ekalakala Nursing Home",
  "Ultrakathiani Hospital",
  "Ultrakathiani Hospital- Mitaboni",
  "Namanga Nursing Home",
  "Ginger Hospital",
  "Kwa Vonza Cottage Hospital"
];

// Login
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  loginError.textContent = "";
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    loginForm.reset();
  } catch(err) {
    loginError.textContent = err.message;
  }
});

// Logout
logoutBtn.addEventListener("click", async () => await signOut(auth));

// Back button
backBtn.addEventListener("click", () => {
  answersContainer.style.display = "none";
  dashboardContainer.style.display = "block";
});

// Auth state listener
onAuthStateChanged(auth, async user => {
  if(user){
    loginContainer.style.display = "none";
    dashboardContainer.style.display = "block";
    await populateDashboard();
  } else {
    loginContainer.style.display = "block";
    dashboardContainer.style.display = "none";
    answersContainer.style.display = "none";
  }
});

// Populate Dashboard
async function populateDashboard(){
  const snapshot = await getDocs(collection(db,"feedbacks"));
  const feedbacks = snapshot.docs.map(doc => doc.data());
  if(feedbacks.length===0){ noDataMessage.style.display="block"; return; } else noDataMessage.style.display="none";

  // Summary counts
  let total=feedbacks.length, pos=0, neu=0, neg=0;
  feedbacks.forEach(f=>{
    Object.keys(f).forEach(key=>{
      if(["createdAt","hospitalName","author"].includes(key)) return;
      const v=f[key].toString().toLowerCase();
      if(v.includes("yes")||v.includes("excellent")||v.includes("very")) pos++;
      else if(v.includes("fair")||v.includes("somewhat")||v.includes("neutral")) neu++;
      else neg++;
    });
  });
  totalFeedbacksEl.textContent=total;
  positiveCountEl.textContent=pos;
  neutralCountEl.textContent=neu;
  negativeCountEl.textContent=neg;

  // Populate hospital filter
  hospitalFilter.innerHTML='<option value="all">All Hospitals</option>';
  HOSPITALS.forEach(h=>{hospitalFilter.innerHTML+=`<option value="${h}">${h}</option>`;});

  renderQuestions(feedbacks);

  hospitalFilter.addEventListener("change", ()=>renderQuestions(feedbacks));
}

// Render questions grouped view
function renderQuestions(feedbacks){
  const selectedHospital = hospitalFilter.value;
  let filtered = selectedHospital==="all"?feedbacks:feedbacks.filter(f=>f.hospitalName===selectedHospital);

  // Group by question
  const questionsMap = {};
  filtered.forEach(f=>{
    Object.keys(f).forEach(key=>{
      if(["createdAt","hospitalName","author"].includes(key)) return;
      if(!questionsMap[key]) questionsMap[key]=[];
      questionsMap[key].push(f[key]);
    });
  });

  questionsContainer.innerHTML="";
  for(const q in questionsMap){
    const card=document.createElement("div");
    card.className="collapsible";
    card.textContent=q+" ("+questionsMap[q].length+" responses)";
    const content=document.createElement("div");
    content.className="content";
    
    questionsMap[q].forEach(ans=>{
      const p=document.createElement("div");
      const val=ans.toString();
      if(val.toLowerCase().includes("yes")||val.toLowerCase().includes("excellent")||val.toLowerCase().includes("very")){
        p.innerHTML=`<span class="positive">${val}</span>`;
      } else if(val.toLowerCase().includes("fair")||val.toLowerCase().includes("somewhat")||val.toLowerCase().includes("neutral")){
        p.innerHTML=`<span class="neutral">${val}</span>`;
      } else {
        p.innerHTML=`<span class="negative">${val}</span>`;
      }
      content.appendChild(p);
    });

    card.addEventListener("click",()=>{content.style.display=content.style.display==="block"?"none":"block";});
    questionsContainer.appendChild(card);
    questionsContainer.appendChild(content);
  }
}
</script>
</body>
</html>
