<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hospital Staff Feedback Form</title>
<style>
:root {
  --bg: #f8f9fa; --card: #fff; --primary: #0b5ed7; --primary-600: #084298;
  --muted: #4b5563; --radius: 10px; --shadow: 0 6px 20px rgba(15,15,15,0.06);
  --gap: 12px; --error: #b00020; --success: #0a7b3f; --focus: 3px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:#111;padding:20px;display:flex;justify-content:center;}
.page { max-width:820px; width:100%; padding:20px; }
.card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:20px; margin-bottom:16px; }
header h1{ margin:0; font-size:20px; text-align:center; }
header p.lead{ margin:8px 0 0; color:var(--muted); text-align:center; font-size:14px; }
form { margin-top:16px; }
.q-label { display:block; font-weight:700; margin-top:12px; color: #111; }
select, textarea, input[type="text"], .radio-item input{ font-size:14px; font-family:inherit; }
select, textarea, input[type="text"]{ width:100%; padding:10px; border-radius:8px; border:1px solid #e6e9ee; margin-top:8px; }
textarea { min-height:88px; resize:vertical; }
.details summary{ cursor:pointer; font-weight:700; list-style:none; }
.radio-group{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; padding:8px; border-radius:8px; border:1px solid transparent; background:#f6f8fb; }
.radio-item{ background:transparent; padding:6px 8px; border-radius:8px; display:flex; gap:8px; align-items:center; border:1px solid transparent; }
.radio-item input{ margin:0; }
.hint{ color:var(--muted); font-size:13px; margin-top:6px; display:block; }
.actions{ margin-top:18px; display:flex; gap:10px; align-items:center; }
button.submit-btn{ background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-size:15px; width:100%; }
button.submit-btn[disabled]{ opacity:.7; cursor:not-allowed; }
button.submit-btn:hover:not([disabled]){ background:var(--primary-600); }
.status{ margin-top:10px; font-size:14px; color:var(--muted); }
.status.success{ color:var(--success); }
.status.error{ color:var(--error); }
@media (max-width:640px){ .radio-group{ gap:6px; } .radio-item{ padding:7px 8px; font-size:14px; } }
</style>
</head>
<body>
<div class="page">
<div class="card">
<header>
  <h1>Hospital Staff Feedback Form</h1>
  <p class="lead">Please complete this short staff survey — your answers are confidential.</p>
</header>

<form id="feedbackForm" novalidate>
  <!-- Honeypot -->
  <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">

  <!-- Hospital selection -->
  <label class="q-label" for="hospitalSelect">Select hospital <span class="hint">Required</span></label>
  <select id="hospitalSelect" name="hospitalId" required>
    <option value="" disabled selected>-- Select Hospital --</option>
    <option value="the-matuu-hospital">The Matuu Hospital</option>
    <option value="reliable-healthcare-services-hospital">Reliable Healthcare Services Hospital</option>
    <option value="ekalakala-nursing-home">Ekalakala Nursing Home</option>
    <option value="ultrakathiani-hospital">Ultrakathiani Hospital</option>
    <option value="ultrakathiani-hospital-mitaboni">Ultrakathiani Hospital - Mitaboni</option>
    <option value="namanga-nursing-home">Namanga Nursing Home</option>
    <option value="ginger-hospital">Ginger Hospital</option>
    <option value="kwa-vonza-cottage-hospital">Kwa Vonza Cottage Hospital</option>
  </select>

  <!-- SECTION A -->
  <details>
    <summary>SECTION A: GENERAL INFORMATION</summary>
    <div class="section-body">
      <label class="q-label">1. How long have you worked with the company?</label>
      <div class="radio-group" data-qname="workDuration">
        <label class="radio-item"><input type="radio" name="workDuration" value="Less than 6 months"> Less than 6 months</label>
        <label class="radio-item"><input type="radio" name="workDuration" value="6 months – 1 year"> 6 months – 1 year</label>
        <label class="radio-item"><input type="radio" name="workDuration" value="1–3 years"> 1–3 years</label>
        <label class="radio-item"><input type="radio" name="workDuration" value="Over 3 years"> Over 3 years</label>
      </div>
      <label class="q-label">2. What is your employment status?</label>
      <div class="radio-group" data-qname="employmentStatus">
        <label class="radio-item"><input type="radio" name="employmentStatus" value="Permanent"> Permanent</label>
        <label class="radio-item"><input type="radio" name="employmentStatus" value="Contract"> Contract</label>
        <label class="radio-item"><input type="radio" name="employmentStatus" value="Internship"> Internship</label>
        <label class="radio-item"><input type="radio" name="employmentStatus" value="Other"> Other</label>
      </div>
      <input type="text" name="employmentOther" placeholder="Describe your employment status (optional)">
    </div>
  </details>

  <!-- SECTION B -->
  <details>
    <summary>SECTION B: WORK ENVIRONMENT</summary>
    <div class="section-body">
      <label class="q-label">1. How would you rate your general work environment?</label>
      <div class="radio-group" data-qname="workEnvironment">
        <label class="radio-item"><input type="radio" name="workEnvironment" value="Excellent"> Excellent</label>
        <label class="radio-item"><input type="radio" name="workEnvironment" value="Good"> Good</label>
        <label class="radio-item"><input type="radio" name="workEnvironment" value="Fair"> Fair</label>
        <label class="radio-item"><input type="radio" name="workEnvironment" value="Poor"> Poor</label>
      </div>

      <label class="q-label">2. Do you have the tools and resources needed to perform your job effectively?</label>
      <div class="radio-group" data-qname="resourcesAvailable">
        <label class="radio-item"><input type="radio" name="resourcesAvailable" value="Yes"> Yes</label>
        <label class="radio-item"><input type="radio" name="resourcesAvailable" value="No"> No</label>
        <label class="radio-item"><input type="radio" name="resourcesAvailable" value="Partially"> Partially</label>
      </div>

      <label class="q-label">3. How would you rate communication within your department?</label>
      <div class="radio-group" data-qname="departmentCommunication">
        <label class="radio-item"><input type="radio" name="departmentCommunication" value="Excellent"> Excellent</label>
        <label class="radio-item"><input type="radio" name="departmentCommunication" value="Good"> Good</label>
        <label class="radio-item"><input type="radio" name="departmentCommunication" value="Fair"> Fair</label>
        <label class="radio-item"><input type="radio" name="departmentCommunication" value="Poor"> Poor</label>
      </div>

      <label class="q-label">4. How would you rate communication between departments?</label>
      <div class="radio-group" data-qname="interdepartmentCommunication">
        <label class="radio-item"><input type="radio" name="interdepartmentCommunication" value="Excellent"> Excellent</label>
        <label class="radio-item"><input type="radio" name="interdepartmentCommunication" value="Good"> Good</label>
        <label class="radio-item"><input type="radio" name="interdepartmentCommunication" value="Fair"> Fair</label>
        <label class="radio-item"><input type="radio" name="interdepartmentCommunication" value="Poor"> Poor</label>
      </div>

      <label class="q-label">5. Do you feel your ideas and feedback are valued by management?</label>
      <div class="radio-group" data-qname="feedbackValued">
        <label class="radio-item"><input type="radio" name="feedbackValued" value="Always"> Always</label>
        <label class="radio-item"><input type="radio" name="feedbackValued" value="Sometimes"> Sometimes</label>
        <label class="radio-item"><input type="radio" name="feedbackValued" value="Rarely"> Rarely</label>
        <label class="radio-item"><input type="radio" name="feedbackValued" value="Never"> Never</label>
      </div>
    </div>
  </details>

  <!-- SECTION C -->
  <details>
    <summary>SECTION C: MANAGEMENT & LEADERSHIP</summary>
    <div class="section-body">
      <label class="q-label">1. How approachable is your immediate supervisor/manager?</label>
      <div class="radio-group" data-qname="supervisorApproachability">
        <label class="radio-item"><input type="radio" name="supervisorApproachability" value="Very approachable"> Very approachable</label>
        <label class="radio-item"><input type="radio" name="supervisorApproachability" value="Somewhat approachable"> Somewhat approachable</label>
        <label class="radio-item"><input type="radio" name="supervisorApproachability" value="Not approachable"> Not approachable</label>
      </div>

      <label class="q-label">2. How well does management communicate goals and expectations?</label>
      <div class="radio-group" data-qname="managementCommunication">
        <label class="radio-item"><input type="radio" name="managementCommunication" value="Very well"> Very well</label>
        <label class="radio-item"><input type="radio" name="managementCommunication" value="Fairly well"> Fairly well</label>
        <label class="radio-item"><input type="radio" name="managementCommunication" value="Poorly"> Poorly</label>
        <label class="radio-item"><input type="radio" name="managementCommunication" value="Not at all"> Not at all</label>
      </div>

      <label class="q-label">3. Do you feel supported by management in your work and professional growth?</label>
      <div class="radio-group" data-qname="managementSupport">
        <label class="radio-item"><input type="radio" name="managementSupport" value="Yes"> Yes</label>
        <label class="radio-item"><input type="radio" name="managementSupport" value="No"> No</label>
        <label class="radio-item"><input type="radio" name="managementSupport" value="Somewhat"> Somewhat</label>
      </div>

      <label class="q-label">4. How would you rate the overall leadership of the company?</label>
      <div class="radio-group" data-qname="overallLeadership">
        <label class="radio-item"><input type="radio" name="overallLeadership" value="Excellent"> Excellent</label>
        <label class="radio-item"><input type="radio" name="overallLeadership" value="Good"> Good</label>
        <label class="radio-item"><input type="radio" name="overallLeadership" value="Fair"> Fair</label>
        <label class="radio-item"><input type="radio" name="overallLeadership" value="Poor"> Poor</label>
      </div>
    </div>
  </details>

  <!-- SECTION D -->
  <details>
    <summary>SECTION D: JOB SATISFACTION</summary>
    <div class="section-body">
      <label class="q-label">1. How satisfied are you with your current role?</label>
      <div class="radio-group" data-qname="roleSatisfaction">
        <label class="radio-item"><input type="radio" name="roleSatisfaction" value="Very satisfied"> Very satisfied</label>
        <label class="radio-item"><input type="radio" name="roleSatisfaction" value="Satisfied"> Satisfied</label>
        <label class="radio-item"><input type="radio" name="roleSatisfaction" value="Neutral"> Neutral</label>
        <label class="radio-item"><input type="radio" name="roleSatisfaction" value="Dissatisfied"> Dissatisfied</label>
      </div>

      <label class="q-label">2. Do you believe your workload is reasonable?</label>
      <div class="radio-group" data-qname="workloadReasonable">
        <label class="radio-item"><input type="radio" name="workloadReasonable" value="Yes"> Yes</label>
        <label class="radio-item"><input type="radio" name="workloadReasonable" value="No"> No</label>
        <label class="radio-item"><input type="radio" name="workloadReasonable" value="Sometimes"> Sometimes</label>
      </div>

      <label class="q-label">3. Are your skills and talents being fully utilized in your current position?</label>
      <div class="radio-group" data-qname="skillsUtilized">
        <label class="radio-item"><input type="radio" name="skillsUtilized" value="Yes"> Yes</label>
        <label class="radio-item"><input type="radio" name="skillsUtilized" value="No"> No</label>
        <label class="radio-item"><input type="radio" name="skillsUtilized" value="Partially"> Partially</label>
      </div>

      <label class="q-label">4. Do you see opportunities for career growth and advancement within the company?</label>
      <div class="radio-group" data-qname="careerOpportunities">
        <label class="radio-item"><input type="radio" name="careerOpportunities" value="Yes"> Yes</label>
        <label class="radio-item"><input type="radio" name="careerOpportunities" value="No"> No</label>
        <label class="radio-item"><input type="radio" name="careerOpportunities" value="Not sure"> Not sure</label>
      </div>
    </div>
  </details>

  <!-- SECTION E -->
  <details>
    <summary>SECTION E: REMUNERATION & BENEFITS</summary>
    <div class="section-body">
      <label class="q-label">1. How satisfied are you with your compensation?</label>
      <div class="radio-group" data-qname="compensationSatisfaction">
        <label class="radio-item"><input type="radio" name="compensationSatisfaction" value="Very satisfied"> Very satisfied</label>
        <label class="radio-item"><input type="radio" name="compensationSatisfaction" value="Satisfied"> Satisfied</label>
        <label class="radio-item"><input type="radio" name="compensationSatisfaction" value="Neutral"> Neutral</label>
        <label class="radio-item"><input type="radio" name="compensationSatisfaction" value="Dissatisfied"> Dissatisfied</label>
      </div>

      <label class="q-label">2. How satisfied are you with employee benefits?</label>
      <div class="radio-group" data-qname="benefitsSatisfaction">
        <label class="radio-item"><input type="radio" name="benefitsSatisfaction" value="Very satisfied"> Very satisfied</label>
        <label class="radio-item"><input type="radio" name="benefitsSatisfaction" value="Satisfied"> Satisfied</label>
        <label class="radio-item"><input type="radio" name="benefitsSatisfaction" value="Neutral"> Neutral</label>
        <label class="radio-item"><input type="radio" name="benefitsSatisfaction" value="Dissatisfied"> Dissatisfied</label>
      </div>
    </div>
  </details>

  <!-- SECTION F -->
  <details>
    <summary>SECTION F: COMPANY CULTURE & TEAMWORK</summary>
    <div class="section-body">
      <label class="q-label">1. How would you describe the teamwork in your department?</label>
      <div class="radio-group" data-qname="teamwork">
        <label class="radio-item"><input type="radio" name="teamwork" value="Excellent"> Excellent</label>
        <label class="radio-item"><input type="radio" name="teamwork" value="Good"> Good</label>
        <label class="radio-item"><input type="radio" name="teamwork" value="Fair"> Fair</label>
        <label class="radio-item"><input type="radio" name="teamwork" value="Poor"> Poor</label>
      </div>

      <label class="q-label">2. Do you feel the company promotes fairness, respect, and equal opportunity?</label>
      <div class="radio-group" data-qname="fairness">
        <label class="radio-item"><input type="radio" name="fairness" value="Yes"> Yes</label>
        <label class="radio-item"><input type="radio" name="fairness" value="No"> No</label>
        <label class
